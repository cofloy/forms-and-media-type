<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Form For A Bank User</h1>
    <for action>
      <legend>
        <p>Fill This Form</p>
      </legend>
      <div>
        <label for="Title">Title</label>
        <input type="radio" name="Title" value="Mr" required /> Mr
        <input type="radio" name="Title" value="Mrs" required  /> Mrs
        <input type="radio" name="Title" value="Miss" required /> Miss
      </div>

      <br />
      <div>
        <label for="FirstName"> First Name : </label>
        <input
          type="text"
          name="First Name"
          placeholder="Please enter first name"
          required
        />
      </div>

      <br />
      <div>
        <label for="LastName"> Last Name : </label>
        <input
          type="text"
          name="Last Name"
          placeholder="Please enter last name"
          required
        />
      </div>
      <br />
      <div>
        <label for="Email"> Email : </label>
        <input
          type="email"
          name="Email"
          placeholder="e.g. bola@gmail.com"
          required
        />
      </div>
      <br />
      <div>
        <label for="PhoneNumber"> Phone Number: </label>
        <input
          type="tel"
          name="Phone Number"
          placeholder="Please enter phone number"
          required
        />
      </div>
      <br />
      <div>
        <label for="Password"> Password: </label>
        <input
          type="password"
          name="Password"
          placeholder="Please input password"
          required
        />
      </div>

      <br />
      <div>
        <label for="Password">Confirm Password: </label>
        <input
          type="password"
          name="Password"
          placeholder="please confirm password"
          required
        />
      </div>

      <br />
      <div>
        <label for="Mother's Maiden Name"> Mother's Maiden Name: </label>
        <input
          type="text"
          name="Mother's Maiden Name"
          placeholder="please enter mother's maiden name"
          required
        />
      </div>

      <br />
      <div>
        <label for="Account type">Type of Account: </label>
        <input
          type="text"
          name="Account type"
          placeholder="please enter account type"
          required
        />
      </div>


      <br />
      <div>
      <label for="Account Number"> Account Number: </label>
      <input
        type="number"
        name="Account Number"
        placeholder="please enter account number"
        required
      />
      </div>

      <br />
      <div>
      <label for="Bank Verification Number"> Bank Verification Number: </label>
      <input
        type="number"
        name="Bank Verification Number"
        placeholder="please enter BVN"
        required
      />
      </div>

      <br />
      <div>
      <label for="Country"> Country: </label>
      <select name : Country>
        <option value="Nigeria">Nigeria</option>
        <option value="Nigeria">Ghana</option>
        <option value="Nigeria">Zambia</option>
        <option value="Nigeria">Kenya</option>
      </select>
      </div>

      <br />
      <div>
      <label for="State of origin"> State of origin: </label>
      <input
        type="text"
        name=" State of origin"
        placeholder="please enter state of origin"
        required
      />
      </div>

      <br />
      <div>
      <label for="Residential Address"> Residential Address: </label>
      <input
        type="text"
        name="Residential Address"
        placeholder="please enter address"
        required
      />
      </div>

      <br />
      <div>
      <label for="Date of Birth"> Date of Birth: </label>
      <input type="date" name="Date of Birth" required />
     </div>

      <br />
      <div>
      <label for="Marital Status"> Marital Status : </label>
      <input type="radio" name="Marital Status" value="Single" required />
      Single
      <input type="radio" name="Marital Status" value="Married" required />
      Married
      <input type="radio" name="Marital Status" value="Divorced" required />
      Divorced
      </div>

      <br />
      <div>
      <label for="Occupation"> Occupation: </label>
      <input
        type="text"
        name="Occupation"
        placeholder="please enter occupation"
        required
      />
    </div>

    <br/>
    <div>
      <label for = "passport">Upload passport : </label>
      <input type="file" name="passport" required><br />
      <input type="submit" value="Upload" />
    </div>

      <br />
      <div>
        
      <label for="Description"></label>
      
      <textarea
        name="Description"
        cols="45"
        rows="5"
        placeholder="Brief Description of yourself"
      ></textarea></div>

      <br>
      <div>
        <input type = "submit" value = "submit">
      </div>

    </form>
  </body>
</html>
